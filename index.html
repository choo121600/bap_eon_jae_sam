<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밥 언제 사냐?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fffae1;
            padding: 50px;
        }
        h1 {
            color: #ff5733;
        }
        button {
            background-color: #ff5733;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background-color: #e04e2b;
        }
    </style>
</head>
<body>
    <h1>밥 언제 사냐?</h1>
    <p>니놈 밥 안산지 반년 넘어간다.</p>
    <button onclick="alert('그래서 언제 사노?')">다음으로 넘어가기</button>
</body>
</html>
